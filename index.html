<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"> 
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!--Main section of our web page-->

  <section class="main">

  <div class="container">

  <!--Card-image-->

  <div class="card-image">

  <img src="./images/image-equilibrium.jpg" alt="Card-image">

  </div>

   <!--Card-image-->

   <!--Header of our card-->

  <div class="card-header">
  
  <p class="header-text">Equilibrium #3429</p>

  </div>

  <!--Header of our card-->

  <!--Content of the card-->

  <div class="card-content">

  <p class="content-text">Our Equilibrium collection promotes balance and calm.</p>

  </div> 


  <!--Content of the card-->

  <!--Value of the NFT and time that is left of the offer for the NFT-->

  <div class="value-and-time">

  <div class="left-side">

  <div class="value-image">
  <img src="./images/icon-ethereum.svg" alt="Ethereum-icon">
  </div>

  <p class="value-text">0.041 ETH</p>

  </div>

  <div class="right-side">

  <p class="time-text">3 days left</p>

  <div class="time-image">  
  <img src="./images/icon-clock.svg" alt="Clock-icon">
  </div>

  </div>

  </div>

  <!--Value of the NFT and time that is left of the offer for the NFT-->

  <!--Footer of our card-->

  <footer>

  <!--Creator of the NFT-->

  <hr class="footer-line">

  <div class="creator">
    
  <div class="footer-image">

  <img src="./images/image-avatar.png" alt="Avatar-image" class="avatar">

  </div>

  <div class="creator-text">

  <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>

  </div>

  </div>

  <!--Creator of the NFT-->
  
  </footer>

  <!--Footer of our card-->

  </div>

  </section>

  <!--Main section of our web page-->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zukodev29">Zulfikar Kantic</a>.
  </div>
</body>
</html>
